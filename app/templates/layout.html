<!DOCTYPE html>
{% block ng-app %}
<html>
{% end %}
    <head>
        <title>{% block title %}{% end %}</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="/static/js/lib/angular.1.0.7.js"></script>
        <script src="/static/js/lib/angular-resource.js"></script>
        <script src="/static/js/lib/angular-ui-router.js"></script>
        <script src="/static/js/lib/ui-bootstrap-custom-0.5.0.js"></script>
        <script src="/static/js/lib/ui-bootstrap-custom-tpls-0.5.0.js"></script>
        <script src="/static/js/app.js"></script>
        {% block assets %}
        {% end %}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Tornang</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                            Logged in as <a href="#" class="navbar-link">Username</a>
                        </p>
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="/chat">Chat</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        {% block content %}
        {% end %}
