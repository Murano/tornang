{% extends 'layout.html' %}

{% block ng-app %}
    <html ng-app="chat">
{% end %}

{% block assets %}
    <script src="/static/js/app/controllers/chat.js"></script>
    <script src="/static/js/app/resourses/chat.js"></script>
{% end %}

{% block title %}
Chat page
{% end %}
{% block content %}
<div class="container-fluid" ng-controller="ChatCtrl">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Online</li>
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
            <div class="chat-window">
                <div ng-repeat="messages in result" class="chat-message">
                    <span class="chat-name">[{[messages.from]}]</span>
                    <span class="chat-time">{[messages.time]}</span>
                    {[messages.body]}
                </div>
            </div>
            <div class="row-fluid">
                <div class="input-append">
                    <input class="chat-input" id="appendedInputButton" ng-model="item" type="text">
                    <button class="btn" type="button" ng-click="SendMessage()">Send!</button>
                </div>
            </div><!--/row-->
        </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>&copy; Company 2013</p>
    </footer>

</div>
{% end %}
